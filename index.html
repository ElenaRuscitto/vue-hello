<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Hello</title>

  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

  <div id="app">


    <div class="text-center ">
      
      <div class='verdeScuro '>
        <h4 :class='myC'>Scrivi il tuo nome per essere salutato:</h4>
        <div class="text-end ">{{ displayDate }}</div>
      </div>
      <input type="text" v-model="nome"  class="mt-3" >
  
      <h1> <span :class="isChange ? 'blu' : 'verde'">{{message}}</span> <span  :class="isChange ? 'verde' : 'blu'">{{nome}}</span></h1>

      <button @click="isChange = !isChange" type="button" class="btn btn-light mb-2">Cliccami per invertire i colori del saluto</button>

    </div>

    <div v-html="immagine2" class="immagine2">
      <!-- <img src="{{image}}"  alt=""> -->
    </div> 

    <div >
      <img :src="immagine3" alt="" class="immagine3 w-100 ">
    </div>

  </div>







  <script src="js/script.js"></script>
</body>
</html>
